<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Node Creation</title>
</head>
<body>
    
</body>


<script>
    // <!-- Element  Creation -->
    const div = document.createElement('div');
    console.log(div);

    div.className = 'main';
    div.id = Math.round(Math.random());

    // Custom Attribute set
    div.setAttribute("title", "Sabbir");
    div.style.backgroundColor = 'green';

    const add = document.createTextNode("SABBIR AHMED");
    div.appendChild(add);

    // Display in webpage
    document.body.appendChild(div);

</script>


</html>
